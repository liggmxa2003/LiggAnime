<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title)"> <!--title为传参-->
    <meta charset="UTF-8">
    <link rel="icon" href="https://lain.bgm.tv/pic/user/c/000/91/64/916400.jpg" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">番剧详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/lib/editormd/css/editormd.min.css"
          th:href="@{/lib/editormd/css/editormd.min.css}">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/gh/stevenjoezhang/live2d-widget@latest/autoload.js"></script>
</head>
<body>
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini">
    <div class="ui container">
        <div class="ui inverted secondary menu">
            <a href="" th:href="@{/}">
                <img src="/static/images/LOGOpng.png" th:src="@{/images/LOGOpng.png}" alt=""
                     style="height: 80px; width: 180px;">
            </a>
            <a class="item" href="#" th:href="@{/}" th:classappend="${n==1} ? 'active'"><i
                    class="home icon"></i>返回首页</a>
            <a class="item" href="#" th:href="@{/admin/blogs}" th:classappend="${n==2} ? 'active'"><i
                    class="video icon"></i>视频管理</a>
            <a class="item" href="#" th:href="@{/admin/types}" th:classappend="${n==3} ? 'active'"><i
                    class="tasks icon"></i>分类管理</a>
            <a href="#" th:href="@{/admin/tags}" class="m-item item m-mobile-hide" th:classappend="${n==4}?'active'"><i
                    class="tags icon"></i>标签管理</a>
            <a class="item" href="#" th:classappend="${n==5} ? 'active'"><i
                    class="sitemap icon"></i>评论管理(开发中)</a>
            <div class="right m-item m-mobile-hide menu">
                <div class="right m-item m-mobile-hide menu">
                    <div class="ui dropdown  item">
                        <div class="text">
                            <img class="ui avatar image" src="https://unsplash.it/100/100?image=1005"
                                 th:src="@{${session.user.avatar}}">
                            <span th:text="${session.user.nickname}">lwz</span>
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                            <a href="#" th:href="@{/admin/user/{id}(id=${session.user.id})}" class="item">用户信息</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>


<!--底部footer-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="https://lain.bgm.tv/pic/cover/c/59/8d/90880_NYUDd.jpg" class="ui rounded image" alt=""
                             style="width: 110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">前端</h4>
                <div class="ui inverted link list">
                    <a href="https://semantic-ui.com/" target="_blank" class="item m-text-thin">Semantic UI（ui设计）</a>
                    <a href="https://www.thymeleaf.org/" target="_blank" class="item m-text-thin">Thymeleaf 模板</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">后端</h4>
                <div class="ui inverted link list">
                    <a href="https://start.spring.io/" target="_blank" class="item m-text-thin">SpringBoot</a>
                    <a href="https://mybatis.net.cn/" target="_blank" class="item m-text-thin">mybatis</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">Ligg</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">基于springboot+mybatis开发的动漫发布网站</p>
                <a href="https://github.com/liggmxa2003/blibli" target="_blank" class="ui huge black icon button">
                    <i class="github icon"></i>项目地址
                </a>
            </div>
        </div>

    </div>

</footer>


<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
</th:block>

</body>
</html>
